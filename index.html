
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>茶葉點點樂 AR</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      touch-action: manipulation;
      background: black;
    }
    #video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      z-index: 1000;
    }
    .leaf {
      position: absolute;
      width: 12vw;
      animation: floatUp 1s ease-out;
      cursor: pointer;
      z-index: 999;
    }
    @keyframes floatUp {
      from {
        opacity: 1;
        transform: translateY(0px) scale(1);
      }
      to {
        opacity: 0;
        transform: translateY(-30px) scale(1.1);
      }
    }
    #mobileOnly {
      display: none;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-size: 24px;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 2000;
    }
  </style>
</head>
<body>
  <div id="mobileOnly">請使用手機開啟此遊戲</div>
  <video id="video-bg" autoplay playsinline></video>
  <div id="scoreboard">分數: <span id="score">0</span>｜剩餘時間: <span id="time">10</span>s</div>

  <script>
    // 僅限手機使用
    if (!/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
      document.getElementById('mobileOnly').style.display = 'flex';
    } else {
      // 啟動相機背景
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false })
        .then(stream => {
          document.getElementById('video-bg').srcObject = stream;
        })
        .catch(err => {
          alert("無法啟用相機，請確認瀏覽器權限。");
        });

      const teaImages = [
        { src: "leaf1.png", score: 1 },
        { src: "leaf2.png", score: 3 }
      ];

      let score = 0;
      let timeLeft = 10;
      const scoreDisplay = document.getElementById('score');
      const timeDisplay = document.getElementById('time');

      function spawnLeaf() {
        const leaf = document.createElement('img');
        const type = Math.random() < 0.85 ? teaImages[0] : teaImages[1];
        leaf.src = type.src;
        leaf.className = 'leaf';
        leaf.style.left = Math.random() * (window.innerWidth - window.innerWidth * 0.15) + 'px';
        leaf.style.top = Math.random() * (window.innerHeight - window.innerHeight * 0.3) + 'px';
        leaf.dataset.score = type.score;
        leaf.onclick = () => {
          score += Number(leaf.dataset.score);
          scoreDisplay.textContent = score;
          leaf.remove();
        };
        document.body.appendChild(leaf);
        setTimeout(() => leaf.remove(), 1000); // 自動淡出
      }

      const gameInterval = setInterval(spawnLeaf, 500);
      const timer = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          clearInterval(gameInterval);
          alert('時間到！你獲得了 ' + score + ' 分！');
        }
      }, 1000);
    }
  </script>
</body>
</html>
